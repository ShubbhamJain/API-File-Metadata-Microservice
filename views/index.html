<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>API file metadata</title>
  </head>
  <body class="bg-warning">
    <main class="container text-center p-5">
      <h1 id="head" class="pb-3">File Metadata API</h1>
      <h3 id="upload" class="pb-3">Upload File</h3>
      <div class="row">
        <div class="col-6 mx-auto">
          <form
            action="/fileanalyse"
            method="post"
            enctype="multipart/form-data"
            class="form-group"
          >
            <input
              type="file"
              name="upFile"
              id="inputfile"
              class="form-control mb-3 border-0 p-0 pt-1 pl-1"
            />
            <input
              id="submit"
              type="submit"
              value="Upload"
              class="form-control mb-3 border-0"
            />
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
